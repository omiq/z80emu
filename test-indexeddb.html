<!DOCTYPE html>
<html>
<head>
    <title>IndexedDB Test</title>
    <style>
        body { font-family: monospace; background: #000; color: #0f0; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #0f0; }
        .error { color: #f00; }
        .success { color: #0f0; }
        .info { color: #0ff; }
    </style>
</head>
<body>
    <h1>IndexedDB Availability Test</h1>
    
    <div id="results"></div>
    
    <script>
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            document.getElementById('results').appendChild(div);
            console.log(message);
        }
        
        async function testIndexedDB() {
            log('Testing IndexedDB availability...', 'info');
            
            // Test 1: Check if indexedDB exists
            if (typeof indexedDB === 'undefined') {
                log('❌ indexedDB is undefined - not available', 'error');
                return;
            }
            log('✅ indexedDB object exists', 'success');
            
            // Test 2: Try to open a simple database
            try {
                const request = indexedDB.open('test-db', 1);
                
                request.onerror = (event) => {
                    log(`❌ IndexedDB open failed: ${request.error.message}`, 'error');
                };
                
                request.onsuccess = (event) => {
                    log('✅ IndexedDB database opened successfully', 'success');
                    const db = event.target.result;
                    
                    // Test 3: Try to create an object store
                    try {
                        const transaction = db.transaction(['test-store'], 'readwrite');
                        const store = transaction.objectStore('test-store');
                        log('✅ Object store access successful', 'success');
                        
                        // Test 4: Try to add data
                        const addRequest = store.add({ id: 1, test: 'data' });
                        addRequest.onsuccess = () => {
                            log('✅ Data write successful', 'success');
                            db.close();
                            log('✅ All IndexedDB tests passed!', 'success');
                        };
                        addRequest.onerror = () => {
                            log('❌ Data write failed', 'error');
                        };
                        
                    } catch (storeError) {
                        log(`❌ Object store error: ${storeError.message}`, 'error');
                    }
                };
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains('test-store')) {
                        db.createObjectStore('test-store', { keyPath: 'id' });
                        log('✅ Object store created', 'success');
                    }
                };
                
            } catch (error) {
                log(`❌ IndexedDB test failed: ${error.message}`, 'error');
            }
        }
        
        // Run test when page loads
        window.addEventListener('load', testIndexedDB);
    </script>
</body>
</html>
