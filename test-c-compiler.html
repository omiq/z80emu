<!DOCTYPE html>
<html>
<head>
    <title>C Compiler Test</title>
    <style>
        body { font-family: monospace; margin: 20px; }
        #output { background: #000; color: #0f0; padding: 10px; height: 400px; overflow-y: auto; }
        .status { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
    </style>
</head>
<body>
    <h1>C Compiler Test</h1>
    <p>Testing HiTech C compiler (C.COM) execution with complete Z80 instruction set</p>
    
    <div id="status" class="status info">Initializing...</div>
    <div id="output"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/idb@8/build/umd.js"></script>
    <script src="memio.js?v=2025.01.28.200"></script>
    <script src="z80.js?v=2025.01.28.201"></script>
    <script src="z80-adapter-browser.js?v=2025.01.28.1051"></script>
    <script src="vt100.js?v=2025.01.28.203"></script>
    <script src="emulator.js?v=2025.01.28.211"></script>
    
    <script>
        let emulator = null;
        let testPhase = 'initializing';
        let testTimeout = null;
        let stepCount = 0;
        const maxSteps = 50000; // Allow more steps for C compiler
        
        function log(message) {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            output.innerHTML += `[${timestamp}] ${message}\n`;
            output.scrollTop = output.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        async function testCCompiler() {
            try {
                updateStatus('Creating emulator...', 'info');
                log('Creating emulator instance...');
                
                emulator = new Emulator();
                
                // Override the vt100 method to capture output
                const originalVt100 = emulator.vt100;
                emulator.vt100 = function(text) {
                    log(`VT100: ${text.replace(/\r\n/g, '\\r\\n')}`);
                    originalVt100.call(this, text);
                    
                    // Check for different phases
                    if (text.includes('A>') && testPhase === 'initializing') {
                        testPhase = 'cpm_ready';
                        updateStatus('CP/M booted successfully - switching to drive C: for HiTech C', 'info');
                        log('✅ CP/M booted successfully!');
                        
                        // Switch to drive C: where HiTech C should be
                        setTimeout(() => {
                            log('Switching to drive C:...');
                            emulator.sendKey('C');
                            emulator.sendKey(':');
                            emulator.sendKey('\r');
                        }, 1000);
                        
                    } else if (text.includes('C>') && testPhase === 'cpm_ready') {
                        testPhase = 'drive_c_ready';
                        updateStatus('Drive C: ready - attempting to run C.COM', 'info');
                        log('✅ Drive C: ready!');
                        
                        // Try to run C.COM
                        setTimeout(() => {
                            log('Attempting to run C.COM...');
                            emulator.sendKey('C');
                            emulator.sendKey('.');
                            emulator.sendKey('C');
                            emulator.sendKey('O');
                            emulator.sendKey('M');
                            emulator.sendKey('\r');
                        }, 1000);
                        
                    } else if (text.includes('HiTech') || text.includes('C Compiler') || text.includes('Version')) {
                        testPhase = 'c_compiler_running';
                        updateStatus('SUCCESS: HiTech C compiler is running!', 'success');
                        log('🎉 HiTech C compiler is running successfully!');
                        clearTimeout(testTimeout);
                        
                    } else if (text.includes('Error') || text.includes('error') || text.includes('ERROR')) {
                        updateStatus('ERROR: C compiler encountered an error', 'error');
                        log('❌ C compiler error detected');
                        clearTimeout(testTimeout);
                    }
                };
                
                // Override the step method to track progress
                const originalStep = emulator.cpu.step;
                emulator.cpu.step = function() {
                    stepCount++;
                    if (stepCount > maxSteps) {
                        updateStatus('ERROR: Maximum steps exceeded - possible infinite loop', 'error');
                        log(`❌ Maximum steps (${maxSteps}) exceeded - stopping test`);
                        clearTimeout(testTimeout);
                        return;
                    }
                    
                    if (stepCount % 5000 === 0) {
                        log(`Step ${stepCount}: PC=0x${this.pc.toString(16).padStart(4, '0')}, A=0x${this.a.toString(16).padStart(2, '0')}, Phase: ${testPhase}`);
                    }
                    
                    return originalStep.call(this);
                };
                
                updateStatus('Starting CP/M boot...', 'info');
                log('Starting CP/M boot sequence...');
                
                // Set a timeout to prevent hanging
                testTimeout = setTimeout(() => {
                    if (testPhase !== 'c_compiler_running') {
                        updateStatus('TIMEOUT: Test did not complete within 60 seconds', 'warning');
                        log('⏰ Test timed out after 60 seconds');
                        log(`Final state: PC=0x${emulator.cpu.pc.toString(16).padStart(4, '0')}, A=0x${emulator.cpu.a.toString(16).padStart(2, '0')}, Phase: ${testPhase}`);
                    }
                }, 60000);
                
                // Start the emulator
                emulator.gotoState('running');
                
            } catch (error) {
                updateStatus(`ERROR: ${error.message}`, 'error');
                log(`❌ Error during C compiler test: ${error.message}`);
                console.error('C compiler test error:', error);
            }
        }
        
        // Start the test when page loads
        window.addEventListener('load', () => {
            log('C Compiler Test initialized');
            setTimeout(testCCompiler, 1000);
        });
    </script>
</body>
</html>
